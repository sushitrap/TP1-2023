<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulinha</title>
<style>
    p{
        font-size: 200% ;
    }
</style>
</head>
<script>
    function aumentar(){
        document.getElementById("des").style.fontSize='300%';
    }
    function diminuir(){
        document.getElementById("des").style.fontSize='100%';
       
    }
    function normal(){
        document.getElementById("des").style.fontSize='200%';
       
    }

</script>
<body>
    <div id="des">
            <p>Cesar</p>
    </div>
        <button onclick="aumentar()">aumentar</button>
        <button onclick="normal()">voltar ao tamanho normal</button>
        <button onclick="diminuir()">diminuir</button>
</body>
</html>
